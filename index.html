<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <!-- Phone Plus-Minus Area -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemQuantity" type="text" class="form-control text-center" value="1">
                           <button id="addProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     <!-- Phone Plus-Minus Area -->

                  </div>
               </div>

               <!-- iPhone Case Area Start-->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button id="addProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <!-- iPhone Case Area End-->

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




   <script>

      //phone price
      var phonePrice = document.getElementById('phonePrice').innerText;
      phonePrice = parseInt(phonePrice);

      //sub total price
      var subTotal = document.getElementById('subTotal').innerText;
      subTotal = parseInt(subTotal);

      //total price
      var total = document.getElementById('total').innerText;
      total = parseInt(total);

      //Phone Case price
      var casePrice = document.getElementById('')

      //addProduct event handler
      const addPhoneButton = document.getElementById('addProduct');
      addPhoneButton.addEventListener("click", function () {
         const quantity = document.getElementById('itemQuantity').value;
         const currentQuantity = parseInt(quantity);
         const totalCurrentQuantity = currentQuantity + 1;
         itemQuantity.value = totalCurrentQuantity;

         console.log(totalCurrentQuantity);

         subTotalAmount = totalCurrentQuantity * phonePrice;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalPhonePrice = totalCurrentQuantity * phonePrice;

         document.getElementById("phonePrice").innerText = totalPhonePrice;

         const totalAmount = subTotalAmount;
         document.getElementById("total").innerText = totalAmount;





      })

      //removeProduct event handler
      const removePhoneButton = document.getElementById('removeProduct');
      removePhoneButton.addEventListener("click", function () {
         const quantity = document.getElementById('itemQuantity').value;
         const currentQuantity = parseInt(quantity);
         const totalCurrentQuantity = currentQuantity - 1;
         itemQuantity.value = totalCurrentQuantity;

         console.log(totalCurrentQuantity);

         subTotalAmount = totalCurrentQuantity * phonePrice;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalPhonePrice = totalCurrentQuantity * phonePrice;

         document.getElementById("phonePrice").innerText = totalPhonePrice;

         const totalAmount = subTotalAmount;
         document.getElementById("total").innerText = totalAmount;

      })

      //Phone Case Event Handler






   </script>
</body>

</html>
